repos:
 # Codespell for common misspellings
 - repo: https://github.com/codespell-project/codespell
   rev: v2.3.0
   hooks:
     - id: codespell
       name: Spell Checker 
       files: ^app/ # Only app directory
       args: ["--exclude-file=frontend/package-lock.json"]
       stages: [commit]
 # Ruff for Python formatting and linting
 - repo: https://github.com/astral-sh/ruff-pre-commit
   rev: v0.7.0
   hooks:
     - id: ruff
       name: Ruff Linter 
       args: ["--fix"] # Automatically fix issues
       files: ^app/ # Only app folder
       stages: [commit]
     - id: ruff-format
       name: Ruff Formatter 
       files: ^app/ # Only app folder
       stages: [commit]